        <div class="m-4">
            <p class="text-xl">Ostatnie zg≈Çoszenia</p>
        </div>
    </div>
    <div class="flex justify-between p-2 border-b-1 border-gray-100 text-gray-500">
        <div class="flex w-1/5 text-md font-bold">Temat</div>
        <div class="flex text-md font-bold">Status</div>
        <div class="flex text-md font-bold">Priorytet</div>

        <div class="flex text-md font-bold">Data utworzenia</div>

    @for(report of reports; track $index){
    <app-report-card [username]="user?.name!" [title]="report.title" [status]="report.status!"

        [assigned_to]="report.assigned_to!" [created]="report.$createdAt" [index]="$index" />
    }
