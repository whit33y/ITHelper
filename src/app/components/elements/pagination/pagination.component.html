<div class="flex items-center space-x-4">
    <div (click)="prevPage.emit(true)" class="p-2 cursor-pointer hover:bg-gray-200 rounded-md transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="w-6 h-6 text-gray-700">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M13 20l-3 -8l3 -8" />
        </svg>
    </div>
    <div class="text-lg font-medium text-gray-800">
        {{ currentPage }} / {{ maxPage }}
    </div>
    <div (click)="nextPage.emit(true)" class="p-2 cursor-pointer hover:bg-gray-200 rounded-md transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="w-6 h-6 text-gray-700">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M11 4l3 8l-3 8" />
        </svg>
    </div>
</div>
