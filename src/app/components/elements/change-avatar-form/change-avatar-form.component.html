<div class="mt-4 text-center">
    <p>Zmień zdjęcie profilowe</p>
</div>
<div
    class="flex flex-col items-center gap-4 p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 transition">
    <label class="cursor-pointer flex flex-col items-center gap-2">
        <span class="text-gray-600 font-medium">Wrzuć zdjęcie w odpowiednim formacie</span>
        <input type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*" />
    </label>
</div>
@if(loading){
<p>Ładuje zdjęcie</p>
}
