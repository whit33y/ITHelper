<div class="flex flex-col">
    <h3 class="text-2xl text-center mt-2">Dodaj zgłoszenie</h3>
    <div>
        <div class="flex flex-col items-center mt-5">
            <label for="title" class="text-sm">Temat zgłoszenia</label>
            <input type="text" name="title" id="title" class="border-1 border-gray-200 bg-gray-50 rounded-lg w-80 px-2">
        </div>
        <div class="flex flex-col items-center">
            <label for="category" class="text-sm">Kategoria</label>
            <select name="category" id="category" class="border-1 border-gray-200 bg-gray-50 rounded-lg w-82 px-2">
                <option value="hardware">Problem sprzętowy</option>
                <option value="software">Problem z programem</option>
            </select>
        </div>
        <div class="flex flex-col items-center">
            <label for="category" class="text-sm">Priorytet</label>
            <select name="category" id="category" class="border-1 border-gray-200 bg-gray-50 rounded-lg w-82 px-2">
                <option value="low">Niski</option>
                <option value="medium">Średni</option>
                <option value="high">Wysoki</option>
                <option value="critical">Krytyczny</option>
            </select>
        </div>
        <div class="flex flex-col items-center">
            <label for="description" class="text-sm" class="text-sm">Opis problemu</label>
            <textarea name="description" id="description"
                class="border-1 border-gray-200 bg-gray-50 rounded-lg w-94 h-24 resize-none text-sm"></textarea>
        </div>
        <div class="flex flex-col items-center">
            <app-button class="w-40" label="Wyślij zgłoszenie"></app-button>
        </div>
    </div>
</div>
